name: Build OTClient Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup vcpkg
      uses: microsoft/setup-vcpkg@v1
      id: vcpkg
      
    - name: Install Ninja
      run: |
        choco install ninja -y
      continue-on-error: true
      
    - name: Install dependencies using manifest
      run: |
        vcpkg install --triplet x64-windows-static --x-manifest-root=. --x-install-root=vcpkg_installed
      env:
        VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
        VCPKG_INSTALLED_DIR: ${{ github.workspace }}/vcpkg_installed
        
    - name: Configure CMake
      run: |
        cmake --preset windows-release
      env:
        VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
        VCPKG_INSTALLED_DIR: ${{ github.workspace }}/vcpkg_installed
        
    - name: Build
      run: |
        cmake --build --preset windows-release
        
    - name: Find executable
      id: find_exe
      run: |
        Write-Output "Searching for executable..."
        $exe = Get-ChildItem -Path . -Filter "otclient*.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($exe) {
          echo "executable=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          Write-Output "Executable found: $($exe.FullName)"
          Write-Output "Size: $([math]::Round($exe.Length / 1MB, 2)) MB"
        } else {
          Write-Output "Executable not found! Searching all .exe files..."
          Get-ChildItem -Path . -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Write-Output "Found: $($_.FullName)" }
          
          # Try alternative paths
          $altPaths = @("build/windows-release", "build/Release", "build/windows-release/Release", "build")
          foreach ($path in $altPaths) {
            if (Test-Path $path) {
              $found = Get-ChildItem -Path $path -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) {
                echo "executable=$($found.FullName)" >> $env:GITHUB_OUTPUT
                Write-Output "Found in alternative path: $($found.FullName)"
                exit 0
              }
            }
          }
          
          exit 1
        }
      shell: pwsh
      
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: otclient-windows-x64
        path: ${{ steps.find_exe.outputs.executable }}
        retention-days: 30
        if-no-files-found: error

