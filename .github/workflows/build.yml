name: Build OTClient

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libasound2-dev \
            libpulse-dev \
            libudev-dev \
            libvulkan-dev \
            libssl-dev \
            zlib1g-dev \
            liblzma-dev \
            pkg-config

      - name: Setup vcpkg
        run: |
          if [ ! -d "../vcpkg" ]; then
            git clone https://github.com/Microsoft/vcpkg.git ../vcpkg
          fi
          cd ../vcpkg
          ./bootstrap-vcpkg.sh
          export VCPKG_ROOT=$(pwd)
          echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake \
                -DCMAKE_BUILD_TYPE=Release \
                -GNinja .. || \
          cmake -DCMAKE_BUILD_TYPE=Release -GNinja ..

      - name: Build
        run: |
          cd build
          ninja -j$(nproc) || cmake --build . --config Release -j$(nproc)

      - name: Find and zip executable
        run: |
          cd build
          EXECUTABLE=$(find . -name "otclient" -type f -executable | head -1)
          if [ -n "$EXECUTABLE" ]; then
            zip otclient_linux.zip "$EXECUTABLE"
            echo "✅ Executável encontrado: $EXECUTABLE"
          else
            echo "❌ Executável não encontrado"
            ls -la
            find . -type f -name "*otclient*" | head -10
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: otclient-linux
          path: build/otclient_linux.zip
          if-no-files-found: warn
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install CMake and Ninja
        uses: microsoft/setup-cmake@v1
        with:
          cmake-version: 'latest'

      - name: Install vcpkg
        uses: microsoft/setup-vcpkg@v1

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
                -DCMAKE_BUILD_TYPE=Release `
                -GNinja .. || `
          cmake -DCMAKE_BUILD_TYPE=Release -GNinja ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j

      - name: Find and zip executable
        run: |
          cd build
          $exe = Get-ChildItem -Recurse -Filter "otclient.exe" | Select-Object -First 1
          if ($exe) {
            Compress-Archive -Path $exe.FullName -DestinationPath "otclient_windows.zip"
            Write-Host "✅ Executável encontrado: $($exe.FullName)"
          } else {
            Write-Host "❌ Executável não encontrado"
            Get-ChildItem -Recurse | Where-Object { $_.Name -like "*otclient*" } | Select-Object -First 10
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: otclient-windows
          path: build/otclient_windows.zip
          if-no-files-found: warn
          retention-days: 7
