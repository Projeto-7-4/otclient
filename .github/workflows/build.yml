name: Build OTClient

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify build files exist
        run: |
          if [ ! -f "CMakeLists.txt" ]; then
            echo "‚ùå CMakeLists.txt n√£o encontrado!"
            exit 1
          fi
          echo "‚úÖ CMakeLists.txt encontrado"

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            build-essential \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libasound2-dev \
            libpulse-dev \
            libudev-dev \
            libssl-dev \
            zlib1g-dev \
            liblzma-dev \
            pkg-config

      - name: Setup vcpkg
        run: |
          if [ -f "vcpkg.json" ]; then
            echo "üì¶ Configurando vcpkg..."
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git ../vcpkg
            cd ../vcpkg
            ./bootstrap-vcpkg.sh -disableMetrics
            export VCPKG_ROOT=$(pwd)
            echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV
            cd - > /dev/null
          else
            echo "‚ö†Ô∏è  vcpkg.json n√£o encontrado, continuando sem vcpkg"
          fi

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          if [ -n "$VCPKG_ROOT" ] && [ -f "../vcpkg.json" ]; then
            cmake -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
                  -DCMAKE_BUILD_TYPE=Release \
                  -GNinja .. 2>&1 | tee cmake.log
          else
            cmake -DCMAKE_BUILD_TYPE=Release -GNinja .. 2>&1 | tee cmake.log
          fi
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "‚ùå Erro no CMake!"
            cat cmake.log
            exit 1
          fi

      - name: Build
        run: |
          cd build
          ninja -j$(nproc) 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "‚ùå Erro na compila√ß√£o!"
            tail -100 build.log
            exit 1
          fi
          echo "‚úÖ Compila√ß√£o conclu√≠da!"

      - name: Find and package executable
        run: |
          cd build
          EXEC=$(find . -type f -executable -name "otclient" 2>/dev/null | head -1)
          if [ -z "$EXEC" ]; then
            echo "üîç Execut√°vel n√£o encontrado, listando arquivos..."
            find . -type f | head -20
            exit 1
          fi
          echo "‚úÖ Execut√°vel encontrado: $EXEC"
          zip -9 otclient.zip "$EXEC"
          ls -lh otclient.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: otclient-linux
          path: build/otclient.zip
          retention-days: 7
